<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Mesmo head do index.html -->
</head>
<body>
    <header class="cabecalho">
        <!-- Mesmo header do index.html -->
    </header>

    <main class="principal">
        <section class="acompanhamento-denuncias">
            <div class="container">
                <h2>Acompanhe suas denúncias</h2>
                
                <div class="filtros-acompanhamento">
                    <div class="grupo-filtro">
                        <label for="filtro-status">Filtrar por status:</label>
                        <select id="filtro-status">
                            <option value="todos">Todos</option>
                            <option value="pendente">Pendente</option>
                            <option value="andamento">Em andamento</option>
                            <option value="resolvido">Resolvido</option>
                        </select>
                    </div>
                </div>

                <div class="lista-denuncias-usuario">
                    <!-- Denúncia 1 -->
                    <div class="cartao-denuncia-usuario">
                        <div class="cabecalho-denuncia">
                            <h3>Buraco na Rua das Flores</h3>
                            <div class="status status-andamento">Em andamento</div>
                        </div>
                        <div class="corpo-denuncia">
                            <p class="data">Enviada em: 15/03/2023</p>
                            <p class="localizacao"><i class="fas fa-map-marker-alt"></i> Centro, 500m de você</p>
                            <p class="descricao">Buraco grande na pista, risco para veículos</p>
                            <div class="acoes-denuncia">
                                <button class="botao-icone" title="Ver detalhes">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="botao-icone" title="Compartilhar">
                                    <i class="fas fa-share-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Denúncia 2 -->
                    <div class="cartao-denuncia-usuario">
                        <div class="cabecalho-denuncia">
                            <h3>Lixo acumulado</h3>
                            <div class="status status-resolvido">Resolvido</div>
                        </div>
                        <div class="corpo-denuncia">
                            <p class="data">Enviada em: 10/03/2023</p>
                            <p class="localizacao"><i class="fas fa-map-marker-alt"></i> Bairro Novo, 1.2km de você</p>
                            <p class="descricao">Lixo não coletado há mais de 5 dias</p>
                            <div class="acoes-denuncia">
                                <button class="botao-icone" title="Ver detalhes">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="botao-icone" title="Compartilhar">
                                    <i class="fas fa-share-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <!-- Mesmo footer do index.html -->
    </footer>
</body>
</html>
