<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Mesmo head do index.html -->
</head>
<body>
    <header class="cabecalho">
        <!-- Mesmo header do index.html -->
    </header>

    <main class="principal">
        <section class="formulario-denuncia">
            <div class="container">
                <h2>Fazer uma denúncia</h2>
                <form id="form-denuncia">
                    <div class="grupo-formulario">
                        <label for="categoria">Categoria do problema</label>
                        <select id="categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="buraco">Buraco na via</option>
                            <option value="iluminacao">Iluminação pública</option>
                            <option value="lixo">Lixo acumulado</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="grupo-formulario">
                        <label for="localizacao">Localização</label>
                        <input type="text" id="localizacao" placeholder="Digite um endereço ou arraste o marcador no mapa" required>
                        <div id="mapa" style="height: 300px; margin-top: 15px;"></div>
                    </div>

                    <div class="grupo-formulario">
                        <label for="fotos">Adicionar fotos (máx. 3)</label>
                        <input type="file" id="fotos" accept="image/*" multiple>
                        <div class="preview-fotos" id="preview-fotos"></div>
                    </div>

                    <div class="grupo-formulario">
                        <label for="descricao">Descrição detalhada</label>
                        <textarea id="descricao" rows="5" placeholder="Descreva o problema com detalhes..." required></textarea>
                    </div>

                    <div class="grupo-formulario">
                        <label for="anonimo">
                            <input type="checkbox" id="anonimo"> Denúncia anônima
                        </label>
                    </div>

                    <button type="submit" class="botao-primario">Enviar denúncia</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <!-- Mesmo footer do index.html -->
    </footer>

    <!-- Adicione links para bibliotecas de mapa (ex: Leaflet) -->
    <script src="js/denuncia.js"></script>
</body>
</html>
